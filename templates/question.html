{% extends "base.html" %}
{% block title %} {% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card mt-4">
            <div class="card-header">
                <h3>{{question}}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/answer" class="form-group">
                    {% for msg in get_flashed_messages() %}
                    <p> {{ msg }} </p>
                    {% endfor %}

                    {% for choice in choices %}
                    <input type="radio" name="choice" value={{ choice.replace(" ", "_") }}
                        class="form-check-input ml-4">
                    <label type="label" for="choice" value={{ choice.replace(" ", "_") }}
                        class="form-check-label ml-5">{{ choice }}</label>
                    <br>

                    {% endfor %}

                    </ul>
                    <input type="hidden" name='id' value={{ id }}>
                    <input type="hidden" name='chosen_title' value={{ chosen_title }}>

                    <button type="submit" class="btn btn-outline-primary mt-3 ml-4">Next Question</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
